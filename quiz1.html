<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="circle"></div>
    
    <script>
    
        let dateTaym = document.createElement('div');
        dateTaym.style.border = 'solid #000000';
        dateTaym.style.borderRadius = '50%';
        dateTaym.style.display = 'inline-block';
        dateTaym.style.textAlign = 'center';
        dateTaym.style.marginLeft = '100px';
        dateTaym.style.height = '200px';
        dateTaym.style.width = '200px';
        dateTaym.style.background = 'white';
        dateTaym.style.fontWeight = 700;
        dateTaym.style.fontSize = '20px';
        let months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
        let clock = new Date();
        let month = clock.getMonth();
        monthInStr = months[month];
        let date = clock.getDate();
        let hour = clock.getHours();
        let minute = clock.getMinutes();
        let second = clock.getSeconds();
        let xxx = clock.toLocaleTimeString();
        current_md = `${monthInStr} ${date}`;
        current_hms = `${hour}:${minute}:${second}`;
        let day = clock.getDay();
        let days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
        dayInStr = days[day];
        txt = "\n\n" + current_md + "\n\n" + xxx + "\n\n" + dayInStr;
        dateTaym.innerText = txt;
        let sms = document.createElement('p');
        let bold = document.createElement('b');
        bold.innerText = txt;
        document.getElementById('circle').appendChild(dateTaym);
           
    </script>
    
</body>
</html>
