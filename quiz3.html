<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="car"></div>
    <div id="attrib"></div>
    <script>
        let div1 = document.createElement('div');
        let image = document.createElement('IMG');
        image.setAttribute('src','car.png');
        image.setAttribute("width", "304");
        image.setAttribute("height", "228");
        image.setAttribute("alt", "Car");
        document.getElementById('car').appendChild(image);

        let car = document.createElement('div');
        car.style.height = '80px';
        car.style.width = '280px';
        car.style.border = 'solid #000000';
        car.style.padding = '10px';
        car.innerText = 'Manufacturer: Toyota\nMake and Model: Corolla AEioi\nEngine: 1,3 2E\nBody Style: Sedan'
        document.getElementById('attrib').appendChild(car);
    </script>
</body>
</html>
